<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables in JS</title>
</head>
<body>
    <h1>Variables in JS</h1>
    <br>
    <br>
     <h2>Using Vr</h2>

     <ul>
        <li> <script>
            var a = "Hello Geeks"
            var b = 10;
            var c = 12;
            var d = b + c;
            
            console.log(a);
            console.log(b);
            console.log(c);
            console.log(d);
        </script>
            </li>
     </ul>

     <h2>Using let</h2>

     <ul>
        <li> <script>
            let a = "Hello learners"
            let b = "joining";
            let c = " 12";
            let d = b + c;
            
            console.log(a);
            console.log(b);
            console.log(c);
            console.log(d);

        </script>
            </li>
     </ul>

     <h2>Using let</h2>

     <ul>
        <li> <script>
             const a = "Hello learners"
             console.log(a);
             
             const b = 400;
             console.log(b);
             
             const c = "12";
             console.log(c);
             // Can not change a value for a constant
             c = "new"
             console.log(c)
             
        </script>
            </li>
     </ul>
</body>
</html>
